<script src="/q-learning"></script>
<script>
  $(function () {
    var socket=io();
  
    var jogo = new Jogo(socket);
    document.getElementById("play").addEventListener("click",()=>{
      jogo.play();
    });
    document.getElementById("ia").addEventListener("click",()=>{
      jogo.play(true);
    });

    document.getElementById("parar").addEventListener("click",()=>{
      jogo.q_Learning=null;
      jogo.console=true;
    });

    document.getElementById("lembrar").addEventListener("click",()=>{
      jogo.lembrar();
    });

    document.getElementById("guardar").addEventListener("click",()=>{
      jogo.guardarLembrancas();
    });

  });
</script>
